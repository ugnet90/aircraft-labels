name: Cleanup old model JSONs (safe)

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Set to true to actually delete files"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run cleanup (dry-run or apply)
        run: |
          if [ "${{ github.event.inputs.apply }}" = "true" ]; then
            python tools/cleanup_old_model_jsons.py --apply
          else
            python tools/cleanup_old_model_jsons.py
          fi

      - name: Commit deletions (only if apply=true)
        if: ${{ github.event.inputs.apply == 'true' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Cleanup old model JSONs in docs/data" || echo "No changes"
          git push
