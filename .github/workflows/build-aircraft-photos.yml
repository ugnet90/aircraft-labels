name: Enrich aircraft photos (og:image)

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Re-scrape all photo sources (true/false)"
        required: false
        default: "false"

concurrency:
  group: enrich-aircraft-photos-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Enrich aircraft photos
        env:
          FORCE_REBUILD: ${{ github.event.inputs.force_rebuild == 'true' && '1' || '0' }}
        run: python tools/build_aircraft_photos_enrich.py

      - name: Commit generated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/aircraft_photos_enriched.json
          git commit -m "Enrich aircraft photo thumbnails" || echo "No changes"
          git push
