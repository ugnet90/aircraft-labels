<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typen-Übersicht</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/types_overview.css">
</head>
<body>
  <!-- NAV: in alle Seiten gleich -->
  <nav class="nav">
    <div class="navInner">
      <div class="navLeft"><a class="navHome" href="./index.html">Aircraft Labels</a></div>
      <div class="navRight">
        <a href="./index.html">Übersicht</a>
        <a href="./matrix.html">Matrix</a>
        <a href="./missing_types.html">Fehlende Typen</a>
        <a class="active" href="./types_overview.html">Typen</a>
        <a href="./flights.html">Flüge</a>
        <a href="./stats.html">Stats</a>
      </div>
    </div>
  </nav>
  
  <div class="top">
    <h1>Typen-Übersicht</h1>
    <span class="muted" id="meta"></span>
  </div>

  <div class="row">
    <a class="btn" href="./index.html">← Übersicht</a>
    <a class="btn" href="./matrix.html">Matrix</a>
    <a class="btn" href="./missing_types.html">Fehlende Typen</a>
  </div>
  <div class="legend">
    <span class="dot dotG"></span><span class="legendTxt">vorhanden</span>
    <span class="dot dotY"></span><span class="legendTxt">bestellt</span>
  </div>

  <div class="pageWrap">
    <div class="card controls">
    
      <div class="bar">
        <input id="q" placeholder="Suche (Typ / aircraft_id / Hersteller)" />
        <select id="manu"></select>
        <select id="wing"></select>
        <select id="sort"></select>
      </div>
    
      <div class="statusBox">
        <div class="statusTitle">Status</div>
        <div class="statusRow">
          <label class="chk"><input type="checkbox" id="fMissing" checked> fehlend</label>
          <label class="chk"><input type="checkbox" id="fOwned" checked> vorhanden</label>
          <label class="chk"><input type="checkbox" id="fOrdered" checked> bestellt</label>
        </div>
      </div>
    
      <div class="muted" id="count"></div>
    </div>
  </div>
  <div id="content"></div>

<script src="js/types_overview.js" defer></script>
</body>
</html>
