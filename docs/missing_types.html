<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fehlende Flugzeugtypen</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/missing_types.css">
</head>
<body>
  <!-- NAV: in alle Seiten gleich -->
  <nav class="nav">
    <div class="navInner">
      <div class="navLeft"><a class="navHome" href="./index.html">Aircraft Labels</a></div>
      <div class="navRight">
        <a href="./index.html">Übersicht</a>
        <a href="./matrix.html">Matrix</a>
        <a class="active" href="./missing_types.html">Fehlende Typen</a>
        <a href="./types_overview.html">Typen</a>
        <a href="./flights.html">Flüge</a>
        <a href="./stats.html">Stats</a>
      </div>
    </div>
  </nav>
  <div class="top">
    <h1>Fehlende Flugzeugtypen</h1>
    <span class="muted" id="meta"></span>
  </div>

  <div class="row">
    <a class="btn" href="./index.html">← Übersicht</a>
    <a class="btn" href="./matrix.html">Matrix</a>
  </div>

  <div id="warn" class="card"></div>

  <div class="card controls">
    <label class="muted">Suche:
      <input id="q" placeholder="z.B. A320, 737, Dash …" />
    </label>

    <label class="muted">Hersteller:
      <select id="manu">
        <option value="">Alle</option>
      </select>
    </label>

    <label class="muted">Status:
      <select id="status">
        <option value="">Alle</option>
        <option value="missing">fehlend</option>
        <option value="ordered">bestellt</option>
      </select>
    </label>


    <button id="reset" class="btn" style="cursor:pointer;background:#fff">Reset</button>

    <span class="muted" id="count"></span>
  </div>

  <div class="card tableWrap">
    <table id="tbl">
      <thead>
        <tr>
          <th>Status</th>
          <th>Hersteller</th>
          <th>Typ</th>
          <th class="mono">aircraft_id</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script src="js/missing_types.js" defer></script>
</body>
</html>
